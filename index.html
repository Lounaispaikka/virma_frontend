<!DOCTYPE html>
<html>
	<head>
		<title>Virma</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="shortcut icon" type="image/png" href="images/virma_v_logo.png" />

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<script type="text/javascript">
			// Configure Dojo loader.
			var dojoConfig = {
				async: true,
				baseUrl: 'node_modules',
				packages: [
					{ name: 'dojo', location: 'dojo' },
					{ name: 'dgrid', location: 'dgrid' },
					{ name: 'dstore', location: 'dojo-dstore' }
				]
			}

			document.addEventListener('DOMContentLoaded', function() {
				System.import('dist/bundle').catch(function() {}).then(function() {
					System.import('dist/App').catch(function(err) {
						throw(err.originalErr || err);
					});
				});
			});
		</script>

		<script defer src="node_modules/bluebird/js/browser/bluebird.core.min.js"></script>
		<script defer src="node_modules/systemjs/dist/system.js" type="text/javascript"></script>
		<script defer src="config-base.js"></script>
		<script defer src="config.js"></script>
		<script defer src="config-npm.js"></script>
		<script defer src="node_modules/dojo/dojo.js"></script>
	</head>
	<body>
	</body>
</html>
